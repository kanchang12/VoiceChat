<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        #chat-container {
            max-width: 800px;
            margin: 0 auto;
        }

        #messages {
            height: 400px;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .bot {
            background-color: #e3f2fd;
            margin-right: 20%;
        }

        .user {
            background-color: #f5f5f5;
            margin-left: 20%;
        }

        #controls {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #startButton {
            background-color: #4CAF50;
            color: white;
        }

        #stopButton {
            background-color: #f44336;
            color: white;
            disabled: true;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>AI Chat Assistant</h1>
        <div id="messages"></div>
        <div id="controls">
            <button id="startButton" onclick="startConversation()">Start Conversation</button>
            <button id="stopButton" onclick="stopConversation()" disabled>Stop</button>
        </div>
    </div>

    <script>
let sessionId = 'default';
let checkingSpeech = false;

function startConversation() {
    fetch(`/start_conversation?session_id=${sessionId}`)
        .then(response => response.json())
        .then(data => {
            if (data.status === "ready") {
                displayMessage('bot', data.text);
                playAudio(data.audio);
                document.getElementById('startButton').disabled = true;
                document.getElementById('stopButton').disabled = false;
                startCheckingSpeech();
            }
        })
        .catch(error => console.error('Error:', error));
}

function stopConversation() {
    fetch('/stop_conversation', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ session_id: sessionId })
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === "stopped") {
            document.getElementById('startButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
            checkingSpeech = false;
        }
    })
    .catch(error => console.error('Error:', error));
}

function startCheckingSpeech() {
    checkingSpeech = true;
    startSpeechRecognition();
}

function startSpeechRecognition() {
    if (!checkingSpeech) return;
    
    if ('webkitSpeechRecognition' in window) {
        const recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        
        recognition.onresult = function(event) {
            const text = event.results[0][0].transcript;
            processSpeechInput(text);
        };
        
        recognition.onerror = function(event) {
            console.error('Speech recognition error:', event.error);
            if (checkingSpeech) {
                setTimeout(startSpeechRecognition, 1000);
            }
        };
        
        recognition.onend = function() {
            if (checkingSpeech) {
                setTimeout(startSpeechRecognition, 1000);
            }
        };
        
        recognition.start();
    } else {
        console.error('Speech recognition not supported in this browser');
        checkingSpeech = false;
    }
}

function processSpeechInput(text) {
    fetch('/process_speech', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            text: text,
            session_id: sessionId
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'response') {
            displayMessage('user', text);
            displayMessage('bot', data.text);
            playAudio(data.audio);
        }
    })
    .catch(error => console.error('Error:', error));
}

function displayMessage(role, message) {
    let messageDiv = document.createElement("div");
    messageDiv.className = `message ${role}`;
    messageDiv.textContent = message;
    document.getElementById("messages").appendChild(messageDiv);
}

function playAudio(base64Audio) {
    let audio = new Audio(`data:audio/mp3;base64,${base64Audio}`);
    audio.play();
}

    </script>
</body>
</html>
